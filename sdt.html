<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 头部信息和元数据 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个友好的数独游戏，支持4种难度和3个主题模式">
    <title>Orange数独</title>
    <style>
        /* CSS样式定义 */
        :root {
            /* 颜色变量定义 */
            --bg-color: #f0f0f0;
            --text-color: #333;
            --board-bg: #fff;
            --cell-border: #ccc;
            --box-border: #999;
            --fixed-number: #00008b;
            --input-number: #006400;
            --control-bg: #e0e0e0;
            --control-text: #333;
            --button-bg: #adb3ad;
            --button-text: rgba(19, 7, 7, 0.893);
            --selected-cell-bg: #d0d0d0;
            --selected-cell-color: #000;
            --highlighted-bg: #0a0a05ce;
            --highlighted-color: #bee263;
            --hover-bg: #e0e0e0;
            --hover-color: #333;
            --fixed-hover-bg: #d0d0d0;
            --fixed-hover-color: #00008b;
            --control-hover-bg: #e6ffe6;
            --control-hover-color: #000000;
        }
        body {
            /* 主体样式 */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            font-size: 16px; /* 降低基础字体大小 */
            padding: 10px; /* 添加一些内边距 */
        }
        #game-container {
            /* 游戏容器样式 */
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%; /* 确保不超过屏幕宽度 */
        }
        #sudoku-board {
            /* 数独棋盘样式 */
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            max-width: 100%; /* 确保棋盘不超过屏幕宽度 */
            aspect-ratio: 1 / 1;
        }
        .cell {
            /* 单元格样式 */
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1;
            font-size: 3vw; /* 使用视窗宽度单位 */
            background-color: var(--board-bg);
            border: 1px solid var(--cell-border);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .cell:nth-child(3n) {
            border-right: 2px solid var(--box-border);
        }
        .cell:nth-child(3n-1) {
            border-right: 1px solid var(--cell-border);
        }
        .cell:nth-child(9n) {
            border-right: none;
        }
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid var(--box-border);
        }
        .cell:nth-child(n+10):nth-child(-n+18),
        .cell:nth-child(n+37):nth-child(-n+45),
        .cell:nth-child(n+64):nth-child(-n+72) {
            border-bottom: 1px solid var(--cell-border);
        }
        .cell:nth-child(n+1):nth-child(-n+9) {
            border-top: none;
        }
        .cell:nth-child(9n+1) {
            border-left: none;
        }
        .cell:hover:not(.selected) {
            background-color: var(--hover-bg, #e0e0e0);
            color: var(--hover-color, #333);
        }
        .cell.fixed:hover {
            background-color: var(--fixed-hover-bg, #d0d0d0);
            color: var(--fixed-hover-color, #00008b);
        }
        .cell.fixed {
            font-weight: bold;
            color: var(--fixed-number);
        }
        .cell:not(.fixed) {
            color: var(--input-number);
        }
        #right-panel {
            width: 100%; /* 在小屏幕上占满宽度 */
            max-width: 300px;
            margin-top: 20px; /* 与棋盘保持一定距离 */
            display: flex;
            flex-direction: column;
            padding: 15px;
            background-color: var(--control-bg);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        #controls {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .control-btn, #controls select, #input-mode-btn {
            height: 40px;
            padding: 0 15px;
            font-size: 20px;
            border: none;
            border-radius: 7.5px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-btn:hover, #controls select:hover, #input-mode-btn:hover {
            background-color: #40b844;
        }
        .control-btn.active {
            background-color: #044707;
            color: white;
        }
        #number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 保持3列布局 */
            gap: 10px;
            margin: 15px 0;
        }
        .number-btn {
            width: 100%; /* 占满容器宽度 */
            aspect-ratio: 1 / 1;
            font-size: 18px; /* 调整字体大小 */
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 7.5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #difficulty, #theme {
            width: 100%;
        }
        .dark-mode {
            --bg-color: #121212;
            --text-color: #E0E0E0;
            --board-bg: #1E1E1E;
            --cell-border: #2C2C2C;
            --box-border: #3A3A3A;
            --fixed-number: #b8d72c;
            --input-number: #d4e58e;
            --input-bg: #000000;
            --control-bg: #333333;
            --control-text: #FFEB3B;
            --button-bg: #424242;
            --button-text: #FFEB3B;
            --new-game-button-bg: #FF5722;
            --new-game-button-text: #FFFFFF;
            --continue-button-bg: #2196F3;
            --continue-button-text: #FFFFFF;
            --selected-cell-bg: #FFFFFF;
            --selected-cell-color: #000000;
            --highlighted-bg: #4a4a4a;
            --highlighted-color: #ffffff;
            --hover-bg: #3a3a3a;
            --hover-color: #ffffff;
            --fixed-hover-bg: #4a4a4a;
            --fixed-hover-color: #b8d72c;
            --control-hover-bg: #1a331a;
            --control-hover-color: #ffffff;
        }
        .eye-care-mode {
            --bg-color: #F0EAD6;
            --text-color: #2E4C2E;
            --board-bg: #E6F0D8;
            --cell-border: #C1CDB1;
            --box-border: #A9B997;
            --fixed-number: #8B4513;
            --input-number: #161617ce;
            --control-bg: #b6e77e;
            --control-text: #2E4C2E;
            --button-bg: #A9B997;
            --button-text: #2E4C2E;
            --new-game-button-bg: #4CAF50;
            --new-game-button-text: #FFFFFF;
            --continue-button-bg: #FFA000;
            --continue-button-text: #FFFFFF;
            --highlighted-bg: #1c1c199c;
            --highlighted-color: #aef0b2;
            --hover-bg: #d8e6c3;
            --hover-color: #2E4C2E;
            --fixed-hover-bg: #c1cdb1;
            --fixed-hover-color: #8B4513;
            --control-hover-bg: #d8e6d8;
            --control-hover-color: #2E4C2E;
        }
        .sudoku-board .cell {
            color: var(--text-color);
        }
        .sudoku-board .cell.fixed {
            color: var(--fixed-number);
            font-weight: bold;
        }
        .sudoku-board .cell:not(.fixed):not(:empty) {
            color: var(--input-number);
        }
        .highlighted {
            background-color: var(--highlighted-bg) !important;
            color: var(--highlighted-color) !important;
        }
        .highlight-area {
            background-color: #e0e0e0 !important;
            color: #8b0000 !important;
        }
        .number-btn.highlighted {
            background-color: #4CAF50;
            color: white;
        }
        .cell.selected {
            background-color: #e0e0e0;
            box-shadow: inset 0 0 0 3px #4CAF50; /* 增加阴影宽度 */
        }
        .cell.user-input {
            color: var(--input-number);
        }
        .cell {
            transition: opacity 0.3s ease;
        }
        
        /* 添加新的样式 */
        #board-controls {
            display: flex;
            justify-content: space-between;
            width: 48%;
            margin-top: 15px;
        } 
        
        #timer, #error-count {
            font-size: 18px;
        }
        
        /* 响应式设计 */
        @media (min-width: 768px) {
            /* 平板和PC */
            #game-container {
                flex-direction: row;
                justify-content: center;
            }

            #sudoku-board {
                width: 500px; /* 限制最大宽度 */
                height: 500px;
            }

            .cell {
                font-size: 24px; /* 固定字体大小 */
            }

            #right-panel {
                width: 240px; /* 恢复原来的宽度 */
                margin-top: 0;
                margin-left: 20px;
            }
        }

        @media (max-width: 480px) {
            /* 手机 */
            .cell {
                font-size: 4vw; /* 稍微增大字体 */
            }

            #board-controls {
                flex-direction: column;
                align-items: center;
            }

            #timer, #error-count {
                margin-bottom: 10px;
            }
        }

        /* 为右侧控制面板添加新的悬停样式 */
        #right-panel .control-btn:hover,
        #right-panel select:hover,
        #right-panel #input-mode-btn:hover,
        #right-panel .number-btn:hover {
            background-color: var(--control-hover-bg, #e6ffe6);
            color: var(--control-hover-color, #000000);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Orange数独</h1>
    <div id="game-container" role="application" aria-label="数独游戏">
        <!-- 数独棋盘 -->
        <div id="sudoku-board" role="grid" aria-label="数独游戏棋盘"></div>
        
        <!-- 右侧控制面板 -->
        <div id="right-panel">
            <div id="controls">
                <!-- 控制按钮和选项 -->
                <button id="auto-check-btn" class="control-btn" aria-pressed="false">自动纠错</button>
                <button id="input-mode-btn" class="control-btn">输入模式</button>
                <div id="number-pad" role="grid" aria-label="数字键盘"></div>
                <select id="difficulty" aria-label="选择难度" class="control-btn">
                    <option value="">选择难度</option>
                    <option value="medium">中等</option>
                    <option value="easy">简单</option>
                    <option value="hard">困难</option>
                    <option value="expert">专家</option>
                </select>
                <button id="confirm-difficulty" class="control-btn">确认切换难度</button>
                <select id="theme" aria-label="选择主题" class="control-btn">
                    <option value="dark">暗黑主题</option>
                    <option value="light">明亮主题</option>
                    <option value="eye-care">护眼主题</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- 数独棋盘下方的控制面板 -->
    <div id="board-controls">
        <!-- 计时器 -->
        <div id="timer" aria-live="polite">计时: 00:00</div>
        <!-- 错误计数 -->
        <div id="error-count" aria-live="polite">错误次数: 0</div>
    </div>
    <script>
    // 1. 全局变量
        let puzzle = [];
        let selectedCell = null;
        let timerInterval;
        let seconds = 0;
        let errorCount = 0;
        let highlightedNumber = null;
        let isInputMode = true;
        let autoCheckEnabled = false;

    // 2. 工具函数
        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        function isValid(board, row, col, num) {
            for (let x = 0; x < 9; x++) {
                if (board[row][x] === num || board[x][col] === num) {
                    return false;
                }
            }
            let startRow = Math.floor(row / 3) * 3;
            let startCol = Math.floor(col / 3) * 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i + startRow][j + startCol] === num) {
                        return false;
                    }
                }
            }
            return true;
        }

        function isValidArray(arr) {
            const set = new Set(arr);
            return set.size === 9 && !set.has(NaN);
        }

        function getCellValue(row, col) {
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            return cell ? parseInt(cell.textContent) || 0 : 0;
        }

    // 3. 游戏初始化和设置
        function initGame() {
            createBoard();
            createNumberPad();
            setupEventListeners();
            document.getElementById('confirm-difficulty').style.display = 'none';
            document.getElementById('difficulty').value = '';
            changeTheme();
        }

        function createBoard() {
            const board = document.getElementById('sudoku-board');
            board.innerHTML = '';
            for (let i = 0; i < 81; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.row = Math.floor(i / 9);
                cell.dataset.col = i % 9;
                cell.setAttribute('role', 'gridcell');
                cell.addEventListener('click', () => selectCell(cell));
                board.appendChild(cell);
            }
        }

        function createNumberPad() {
            const numberPad = document.getElementById('number-pad');
            numberPad.innerHTML = '';
            for (let i = 1; i <= 9; i++) {
                const button = document.createElement('button');
                button.className = 'number-btn';
                button.textContent = i;
                button.setAttribute('data-number', i);
                button.setAttribute('aria-label', `数字${i}`);
                button.addEventListener('click', handleNumberClick);
                numberPad.appendChild(button);
            }
        }

        function setupEventListeners() {
            document.getElementById('difficulty').addEventListener('change', function() {
                const difficulty = this.value;
                const confirmBtn = document.getElementById('confirm-difficulty');
                confirmBtn.style.display = difficulty ? 'block' : 'none';
            });

            document.getElementById('confirm-difficulty').addEventListener('click', function() {
                const difficulty = document.getElementById('difficulty').value;
                if (difficulty) {
                    generatePuzzle(difficulty);
                    this.style.display = 'none';
                    document.getElementById('difficulty').value = '';
                } else {
                    alert('请先选择难度');
                }
            });

            document.getElementById('theme').addEventListener('change', changeTheme);

            document.getElementById('auto-check-btn').addEventListener('click', function() {
                autoCheckEnabled = !autoCheckEnabled;
                this.setAttribute('aria-pressed', autoCheckEnabled);
                this.classList.toggle('active', autoCheckEnabled);
                if (autoCheckEnabled) {
                    console.log('自动纠错已启用');
                    errorCount = 0;
                    updateErrorCount();
                } else {
                    console.log('自动纠错已禁用');
                }
            });

            const inputModeBtn = document.getElementById('input-mode-btn');
            inputModeBtn.addEventListener('click', () => {
                isInputMode = !isInputMode;
                console.log('Mode changed:', isInputMode ? '输入模式' : '修改模式');
                inputModeBtn.textContent = isInputMode ? '修改模式' : '输入模式';
                inputModeBtn.classList.toggle('active', !isInputMode);
                updateCellsForMode();
            });
        }

        function changeTheme() {
            const theme = document.getElementById('theme').value;
            document.body.className = theme === 'dark' ? 'dark-mode' : 
                                      theme === 'eye-care' ? 'eye-care-mode' : '';
            if (highlightedNumber) {
                highlightNumber(highlightedNumber);
            }
        }

    // 4. 游戏逻辑
        function generatePuzzle(difficulty) {
            puzzle = generateSudoku();
            const cellsToRemove = {
                'easy': 25,
                'medium': 35,
                'hard': 45,
                'expert': 55
            }[difficulty];
            removeCells(cellsToRemove);
            renderPuzzle();
            startTimer();
        }

        function generateSudoku() {
            const grid = Array(9).fill().map(() => Array(9).fill(0));
            fillGrid(grid);
            return grid;
        }

        function fillGrid(grid) {
            for (let i = 0; i < 81; i++) {
                const row = Math.floor(i / 9);
                const col = i % 9;
                if (grid[row][col] === 0) {
                    for (let num of shuffleArray([1, 2, 3, 4, 5, 6, 7, 8, 9])) {
                        if (isValid(grid, row, col, num)) {
                            grid[row][col] = num;
                            if (fillGrid(grid)) {
                                return true;
                            }
                            grid[row][col] = 0;
                        }
                    }
                    return false;
                }
            }
            return true;
        }

        function removeCells(count) {
            const positions = shuffleArray([...Array(81).keys()]);
            for (let i = 0; i < count; i++) {
                const pos = positions[i];
                const row = Math.floor(pos / 9);
                const col = pos % 9;
                puzzle[row][col] = 0;
            }
        }

    // 5. UI 交互
        function renderPuzzle() {
            const cells = document.getElementsByClassName('cell');
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = cells[i * 9 + j];
                    const value = puzzle[i][j];
                    cell.textContent = value !== 0 ? value : '';
                    cell.className = 'cell' + (value !== 0 ? ' fixed' : '');
                }
            }
        }

        function selectCell(cell) {
            console.log('Selecting cell:', cell);
            if (selectedCell) {
                selectedCell.classList.remove('selected');
            }
            selectedCell = cell;
            selectedCell.classList.add('selected');
            if (cell.classList.contains('fixed')) {
                highlightArea(cell);
            } else {
                document.querySelectorAll('.cell').forEach(c => {
                    c.classList.remove('highlight-area');
                });
            }
            highlightAreaWithoutClearing(cell);
            
            if (cell.textContent) {
                highlightNumber(parseInt(cell.textContent));
            }
        }

        function highlightArea(cell) {
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const num = cell.textContent;
            
            const boxRow = Math.floor(row / 3);
            const boxCol = Math.floor(col / 3);

            document.querySelectorAll('.cell').forEach(c => {
                c.classList.remove('highlight-area');
            });

            highlightAreaWithoutClearing(cell);
        }

        function highlightAreaWithoutClearing(cell) {
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const num = cell.textContent;
            
            const boxRow = Math.floor(row / 3);
            const boxCol = Math.floor(col / 3);

            document.querySelectorAll('.cell').forEach(c => {
                const cellRow = parseInt(c.dataset.row);
                const cellCol = parseInt(c.dataset.col);

                if (cellRow === row || cellCol === col || 
                    (Math.floor(cellRow / 3) === boxRow && Math.floor(cellCol / 3) === boxCol)) {
                    c.classList.add('highlight-area');
                }

                if (c.textContent === num && num !== '') {
                    c.classList.add('highlight-area');
                }
            });
        }

        function highlightNumber(num) {
            document.querySelectorAll('.cell, .number-btn').forEach(el => {
                el.classList.remove('highlighted');
            });

            document.querySelectorAll('.cell').forEach(cell => {
                if (cell.textContent === String(num)) {
                    cell.classList.add('highlighted');
                }
            });

            const numberButton = document.querySelector(`.number-btn[data-number="${num}"]`);
            if (numberButton) {
                numberButton.classList.add('highlighted');
            }

            highlightedNumber = num;
        }

        function handleNumberClick(event) {
            event.preventDefault();
            const num = parseInt(event.target.getAttribute('data-number'));
            console.log('Number clicked:', num, 'Input mode:', isInputMode);
            if (isNaN(num)) {
                console.error('Invalid number clicked');
                return;
            }
            if (selectedCell) {
                if (isInputMode) {
                    inputNumber(num);
                } else {
                    modifyNumber(num);
                }
            }
        }

        function inputNumber(num) {
            console.log('Inputting number:', num, 'Selected cell:', selectedCell);
            if (!selectedCell || selectedCell.classList.contains('fixed') || selectedCell.textContent !== '') {
                console.log('Cannot input number');
                return;
            }
            const row = parseInt(selectedCell.dataset.row);
            const col = parseInt(selectedCell.dataset.col);
            if (autoCheckEnabled) {
                if (!isValidMove(row, col, num)) {
                    errorCount++;
                    updateErrorCount();
                    alert("错误、重复了");
                    return;
                }
            }
            selectedCell.textContent = num;
            selectedCell.classList.add('user-input');
            highlightNumber(num);
            highlightAreaWithoutClearing(selectedCell);
            
            if (isBoardFull()) {
                checkBoard();
            }
        }

        function modifyNumber(num) {
            console.log('Modifying number:', num, 'Selected cell:', selectedCell);
            if (!selectedCell || selectedCell.classList.contains('fixed') || !selectedCell.classList.contains('user-input')) {
                console.log('Cannot modify number');
                return;
            }
            if (autoCheckEnabled) {
                if (!isValidMove(parseInt(selectedCell.dataset.row), parseInt(selectedCell.dataset.col), num)) {
                    alert("错误、重复了");
                    return;
                }
            }
            selectedCell.textContent = num;
            highlightNumber(num);
            highlightAreaWithoutClearing(selectedCell);
            
            if (isBoardFull()) {
                checkBoard();
            }
        }

        function updateCellsForMode() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                if (!cell.classList.contains('fixed')) {
                    cell.style.pointerEvents = isInputMode || cell.classList.contains('user-input') ? 'auto' : 'none';
                    cell.style.opacity = isInputMode || cell.classList.contains('user-input') ? '1' : '0.5';
                }
            });
        }

    // 6. 游戏状态检查
        function isBoardFull() {
            const cells = document.getElementsByClassName('cell');
            for (let cell of cells) {
                if (!cell.classList.contains('fixed') && cell.textContent === '') {
                    return false;
                }
            }
            return true;
        }

        function checkBoard() {
            if (!autoCheckEnabled) {
                errorCount = 0;
                const cells = document.getElementsByClassName('cell');
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        const cell = cells[i * 9 + j];
                        const value = parseInt(cell.textContent);
                        if (!isValidMove(i, j, value)) {
                            errorCount++;
                        }
                    }
                }
                updateErrorCount();
            }

            if (errorCount > 0) {
                alert(`很遗憾，您的答案不正确。错误数量：${errorCount}。请检查并重试。`);
            } else {
                clearInterval(timerInterval);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                const timeSpent = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
                alert(`恭喜通关！\n用时：${timeSpent}\n错误次数：${errorCount}`);
            }
        }

        function isValidMove(row, col, num) {
            for (let i = 0; i < 9; i++) {
                if (i !== col && getCellValue(row, i) === num) {
                    return false;
                }
            }
            
            for (let i = 0; i < 9; i++) {
                if (i !== row && getCellValue(i, col) === num) {
                    return false;
                }
            }
            
            const boxRow = Math.floor(row / 3) * 3;
            const boxCol = Math.floor(col / 3) * 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if ((boxRow + i !== row || boxCol + j !== col) && 
                        getCellValue(boxRow + i, boxCol + j) === num) {
                        return false;
                    }
                }
            }
            
            return true;
        }

        function checkError(event) {
            const cell = event.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const value = parseInt(cell.textContent);
            
            if (isValid(puzzle, row, col, value)) {
                cell.classList.remove('error-cell');
            } else {
                cell.classList.add('error-cell');
            }
        }

    // 7. 计时器和错误计数
        function startTimer() {
            clearInterval(timerInterval);
            seconds = 0;
            errorCount = 0;
            updateTimerDisplay();
            updateErrorCount();
            timerInterval = setInterval(function() {
                seconds++;
                updateTimerDisplay();
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            document.getElementById('timer').textContent = `计时: ${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function updateErrorCount() {
            document.getElementById('error-count').textContent = `错误次数: ${errorCount}`;
        }

    // 8. 主程序入口
        window.onload = initGame;
    </script>
